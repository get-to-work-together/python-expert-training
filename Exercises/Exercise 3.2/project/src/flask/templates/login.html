{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="login">
        <form method="POST">
            <div class="row">
              <label>Username</label>
              <input type="text" name="username" required />
            </div>
            <div class="row">
              <label>Password</label>
              <input type="password" name="password" required />
            </div>
            <div class="row">
              <input type="submit" value="Login" />
            </div>
        </form>
    </div>
{% endblock %}
