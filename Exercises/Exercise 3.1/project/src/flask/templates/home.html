{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if links %}
    <div>
        <ul>
        {% for name, href in links.items() %}
            <li><a href="{{href}}">{{name}}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
